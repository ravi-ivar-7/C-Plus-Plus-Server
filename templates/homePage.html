<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Home Page</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f6f9;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        .sidebar {
            background: #34495e;
            color: white;
            width: 250px;
            transition: width 0.3s;
            display: flex;
            flex-direction: column;
        }
        .sidebar a {
            text-decoration: none;
            color: white;
            padding: 20px;
            display: flex;
            align-items: center;
            transition: background 0.3s, padding-left 0.3s;
        }
        .sidebar a:hover {
            background: #2c3e50;
            padding-left: 30px;
        }
        .header {
            background: #2980b9;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .content {
            padding: 20px;
            overflow-y: auto;
            flex-grow: 1;
            animation: fadeIn 0.5s;
        }
        .container {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            overflow: hidden;
        }
        @media (max-width: 768px) {
            .sidebar {
                width: 60px;
            }
            .sidebar a {
                padding: 20px 10px;
                justify-content: center;
            }
            .sidebar a span {
                display: none;
            }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .fade-in {
            animation: fadeIn 0.5s;
        }
        /* Additional Styles for Better Aesthetics */
        .sidebar a svg {
            margin-right: 10px;
        }
        .sidebar a svg path {
            fill: white;
        }
        .sidebar h2 {
            margin: 0;
            padding: 20px;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Admin</h2>
        <a href="#"><svg width="24" height="24" viewBox="0 0 24 24"><path d="M3 13h8V3H3v10zm-1-12h10c.552 0 1 .447 1 1v12c0 .553-.448 1-1 1H2c-.553 0-1-.447-1-1V2c0-.553.447-1 1-1zm21 14c0 .553-.448 1-1 1H13c-.552 0-1-.447-1-1V2c0-.553.448-1 1-1h9c.552 0 1 .447 1 1v12zm-1-12h-8v10h8V3zM9 21v2H7v-2H2v-1c0-1.105.895-2 2-2h4c1.105 0 2 .895 2 2v1h-1zm10 0v2h-2v-2h-5v-1c0-1.105.895-2 2-2h4c1.105 0 2 .895 2 2v1h-1z"/></svg><span>Dashboard</span></a>
        <a href="#"><svg width="24" height="24" viewBox="0 0 24 24"><path d="M15 14h-3v3h-4v-3H5l7-7 7 7zm4 7H5c-.552 0-1-.447-1-1V4c0-.553.448-1 1-1h14c.552 0 1 .447 1 1v16c0 .553-.448 1-1 1zm-1-1V5H6v15h12z"/></svg><span>Users</span></a>
        <a href="#"><svg width="24" height="24" viewBox="0 0 24 24"><path d="M4 3c-1.105 0-2 .895-2 2v11c0 1.105.895 2 2 2h2v5l6-5h8c1.105 0 2-.895 2-2V5c0-1.105-.895-2-2-2H4zm0-2h16c2.205 0 4 1.795 4 4v11c0 2.205-1.795 4-4 4H11l-7 6c-.8.689-1.933 0-1.933-1V5c0-2.205 1.795-4 4-4zm5 6v2h2V7h-2zm0 4v2h2v-2h-2zm6-4v2h2V7h-2zm0 4v2h2v-2h-2z"/></svg><span>Messages</span></a>
        <a href="#"><svg width="24" height="24" viewBox="0 0 24 24"><path d="M21 8h-6V5H9v3H3c-.553 0-1 .447-1 1v10c0 .553.447 1 1 1h18c.552 0 1-.447 1-1V9c0-.553-.448-1-1-1zm-3 0V7c0-1.105-.895-2-2-2h-4c-1.105 0-2 .895-2 2v1H4v2h16V8zm-4 9H7v-2h10v2zm0-4H7v-2h10v2z"/></svg><span>Reports</span></a>
        <a href="#"><svg width="24" height="24" viewBox="0 0 24 24"><path d="M20 5v14H4V5h16m0-2H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zM10 17h4v2h-4v-2zm5-2H9v-6h6v6zm1 6H8v-2h8v2z"/></svg><span>Settings</span></a>

    </div>
    <div class="container">
        <div class="header">
            <div>Admin Panel</div>
            <div>Welcome, Admin</div>
        </div>
        <div class="content fade-in">
            <h1>Dashboard</h1>
            <p>Welcome to the admin dashboard. Here you can manage your users, view reports, and customize your settings.</p>
        </div>
    </div>
    <script>
        document.querySelectorAll('.sidebar a').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                document.querySelector('.content').innerHTML = `<h1>${link.querySelector('span').textContent}</h1><p>Content for ${link.querySelector('span').textContent} section.</p>`;
                document.querySelector('.content').classList.remove('fade-in');
                void document.querySelector('.content').offsetWidth;  // Trigger reflow
                document.querySelector('.content').classList.add('fade-in');
            });
        });
    </script>
</body>
</html>
