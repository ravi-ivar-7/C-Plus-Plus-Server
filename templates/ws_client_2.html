<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .chat-container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 25%;
            padding: 20px;
            border-right: 1px solid #ccc;
            overflow-y: auto;
        }

        .chat {
            width: 75%;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        #contact-list {
            list-style-type: none;
            padding: 0;
        }

        #contact-list li {
            margin-bottom: 10px;
            cursor: pointer;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #contact-list li:hover, #contact-list li.active {
            background-color: #f0f0f0;
        }

        #chat-messages {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            padding: 10px;
        }

        #message-input-container {
            display: flex;
        }

        #message-input {
            flex: 1;
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #send-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #send-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="sidebar">
            <h2>Contacts</h2>
            <ul id="contact-list">
                <li data-user-id="user1" class="contact">User 1</li>
            </ul>
        </div>
        <div class="chat">
            <div id="chat-messages"></div>
            <div id="message-input-container">
                <input type="text" id="message-input" placeholder="Type your message...">
                <button id="send-button">Send</button>
            </div>
        </div>
    </div>

    <script>
        const userId = 'user2'; 
        const recipientId = 'user1';
        const socket = new WebSocket('ws://localhost:8080');

        socket.onopen = function(event) {
            console.log('WebSocket connected to server');
            if (!localStorage.getItem(userId)) {
                const registrationMessage = {
                    type: 'register',
                    userId: userId
                };
                socket.send(JSON.stringify(registrationMessage));
                localStorage.setItem(userId, 'registered');
            }
        };

        socket.onmessage = function(event) {
            try {
                const data = JSON.parse(event.data);
                console.log(data)
                
                    displayMessage(data.from, data.content);

            } catch (e) {
                console.error('JSON parsing error:', e);
                console.log('Received data:', event.data);
            }
        };

        socket.onclose = function(event) {
            console.log('WebSocket closed', event);
        };

        document.getElementById('send-button').addEventListener('click', function() {
            const messageInput = document.getElementById('message-input');
            const message = messageInput.value.trim();
            if (message) {
                sendMessage(recipientId, message);
                displayMessage('You', message);
                messageInput.value = '';
            }
        });

        function sendMessage(recipientId, message) {
            const payload = {
                type: 'message',
                userId: userId,
                recipientId: recipientId,
                content: message
            };
            socket.send(JSON.stringify(payload));
        }

        function displayMessage(sender, message) {
            const chatMessages = document.getElementById('chat-messages');
            const messageElement = document.createElement('div');
            messageElement.innerHTML = `<strong>${sender}:</strong> ${message}`;
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        window.addEventListener('beforeunload', function() {
            localStorage.removeItem(userId);
        });
    </script>
</body>
</html>
