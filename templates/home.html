<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C++ Server</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            background:  #1F2833;
            color: #d2dae2;
            height: 100vh;
            overflow-x: hidden;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 0;
            background-color: #2f3640;
            padding-top: 60px;
            transition: width 0.3s ease;
            z-index: 1000;
            overflow-x: hidden;
        }

        .sidebar a {
            display: block;
            padding: 15px 20px;
            color: #d2dae2;
            text-decoration: none;
            font-size: 18px;
            transition: background-color 0.3s, padding-left 0.3s;
        }

        .sidebar a:hover {
            background-color: #718093;
            padding-left: 30px;
        }

        .sidebar a.active {
            background-color: #44bd32;
            padding-left: 30px;
        }

        .content {
            margin-left: 0;
            padding: 80px 20px 20px;
            transition: margin-left 0.3s ease;
            flex: 1;
            overflow-y: auto;
        }

        .content-wrapper {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #003135; 
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .content h2 {
            color: #44bd32;
            margin-bottom: 20px;
        }

        .content p {
            color: #d2dae2;
            font-size: 16px;
            line-height: 1.6;
        }

        .content h2,
        .content p {
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .top-nav {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: rgba(47, 54, 64, 0.9); 
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 999;
        }

        .toggle-btn {
            font-size: 20px;
            cursor: pointer;
            color: white;
        }

        @media (max-width: 768px) {
            .sidebar {
                padding-top: 60px;
            }

            .content {
                margin-left: 0;
                padding-top: 80px;
            }

            .sidebar a {
                text-align: center;
            }
        }

        .button {
            padding: 10px 20px;
            background-color: #44bd32;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .box {
            background-color: rgba(47, 54, 64, 0.95);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

    <div class="top-nav" style="display: flex; justify-content: space-between; align-items: center; background-color: #2f3640; color: white; padding: 10px 20px;">
        <span id="closeBtn" class="toggle-btn" onclick="closeSidebar()" style="display: none; font-size: 20px; cursor: pointer; color: white; padding: 5px 10px; background-color: #e74c3c; border-radius: 5px;">Ã—</span>
        <span>C++ Server</span>
        <span class="toggle-btn" onclick="toggleSidebar()" style="font-size: 20px; cursor: pointer; color: white; padding: 5px 10px; background-color: #44bd32; border-radius: 5px;">MENU</span>
    </div>
    

    <div class="sidebar" id="sidebar">
        <a href="#home" data-url="https://raw.githubusercontent.com/ravi-ivar-7/CPP-Server/master/readMe.md" class="active">Home</a>
        <a href="#about" data-url="https://raw.githubusercontent.com/ravi-ivar-7/CPP-Server/master/readMe.md">About Project</a>
        <a href="#reports" data-url="https://raw.githubusercontent.com/ravi-ivar-7/CPP-Server/master/templates/reports/readme.md">Reports</a>
        <a href="#authorization" data-url="https://raw.githubusercontent.com/ravi-ivar-7/CPP-Server/master/src/auth/readme.md">Authorization</a>
        <a href="#client" data-url="https://raw.githubusercontent.com/ravi-ivar-7/CPP-Server/master/src/client/readme.md">Client</a>
        <a href="#databases" data-url="https://raw.githubusercontent.com/ravi-ivar-7/CPP-Server/master/src/databases/readme.md">Databases</a>
        <a href="#files" data-url="https://raw.githubusercontent.com/ravi-ivar-7/CPP-Server/master/src/files/readme.md">Files</a>
        <a href="#requests" data-url="https://raw.githubusercontent.com/ravi-ivar-7/CPP-Server/master/src/requests/readme.md">Requests</a>
        <a href="#routes" data-url="https://raw.githubusercontent.com/ravi-ivar-7/CPP-Server/master/src/routes/readme.md">Routes</a>
        <a href="#security" data-url="https://raw.githubusercontent.com/ravi-ivar-7/CPP-Server/master/src/security/readme.md">Security</a>
        <a href="#stream" data-url="https://raw.githubusercontent.com/ravi-ivar-7/CPP-Server/master/src/stream/readme.md">Stream</a>
        <a href="#system" data-url="https://raw.githubusercontent.com/ravi-ivar-7/CPP-Server/master/src/system/readme.md">System</a>
        <a href="#websocket" data-url="https://raw.githubusercontent.com/ravi-ivar-7/CPP-Server/master/src/websocket/readme.md">Web-Socket</a>
        <a href="#tests" data-url="https://raw.githubusercontent.com/ravi-ivar-7/CPP-Server/master/tests/readme.md">Tests</a>
    </div>

    <div class="content" id="content">
        <div id="home" class="content-wrapper">
            <h2>Welcome to C++ Server</h2>
            <div class="box">
                <h3>General</h3>
                <p>Loading...</p>
            </div>
            <div class="box">
                <h3>README Content</h3>
                <p>Loading...</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        async function fetchReadmeContent(url) {
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error('Failed to fetch README');
                }
                const markdown = await response.text();
                return marked.parse(markdown);
            } catch (error) {
                console.error('Error fetching README:', error);
                return '<p>Failed to load README content. Check connection and refresh the page.</p> </br> Visit <a href="https://github.com/ravi-ivar-7/CPP-Server">Github repository</a>';
            }
        }

        function fetchGeneralInfo(target) {
            let generalInfo = '';
            if (target === 'reports') {
                generalInfo = `
                    <p>Following are the various load test reports carried out during development.</p>
                    <a href='render-html?filePath=reports/k6_http_loadtest_18_06_24.html' target="_blank">
                        <button class="reportContent" style="padding: 10px 20px; background-color: #44bd32; color: white; border: none; border-radius: 5px; cursor: pointer;">Http Load Test-V1</button>
                    </a>
                    <a href='render-html?filePath=reports/k6_ws_loadtest_18_06_24.html' target="_blank">
                        <button class="reportContent" style="padding: 10px 20px; background-color: #44bd32; color: white; border: none; border-radius: 5px; cursor: pointer;">WebSocket Load Test-V1</button>
                    </a>`;
            }
            else if (target === 'stream') {
                generalInfo = `
                    <p>To test text streaming, open below link in two or more tabs with each having unique userId. Then communicate with all users.</p>
                    <a href='render-html?filePath=templates/stream_text.html' target="_blank">
                        <button class="streamContent" style="padding: 10px 20px; background-color: #44bd32; color: white; border: none; border-radius: 5px; cursor: pointer;">Strart Text Stream</button>
                    </a>`;
            }

            return generalInfo;
        }

        async function showContent(target, url) {
            const contentDiv = document.getElementById('content');
            const readmeContent = await fetchReadmeContent(url);
            const generalInfo = fetchGeneralInfo(target);

            contentDiv.innerHTML = `
                <div id="${target}" class="content-wrapper">
                    <h2>${document.querySelector(`.sidebar a[href="#${target}"]`).innerText}</h2>
                    <div class="box">
                        <h3>GENERAL: </h3>
                        ${generalInfo}
                    </div>
                    <div class="box">
                        <h3>README:</h3>
                        ${readmeContent}
                    </div>
                </div>`;

            const links = document.querySelectorAll('.sidebar a');
            links.forEach(link => link.classList.remove('active'));
            document.querySelector(`.sidebar a[href="#${target}"]`).classList.add('active');

            toggleSidebar();
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.style.width = (sidebar.style.width === '250px' || sidebar.style.width === '') ? '0' : '250px';
        }

        function closeSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.style.width = '0';
        }

        document.addEventListener('DOMContentLoaded', () => {
            const links = document.querySelectorAll('.sidebar a');
            links.forEach(link => {
                link.addEventListener('click', (event) => {
                    event.preventDefault();
                    const target = event.target.getAttribute('href').substring(1);
                    const url = event.target.getAttribute('data-url');
                    showContent(target, url);
                });
            });
            showContent('home', 'https://raw.githubusercontent.com/ravi-ivar-7/CPP-Server/master/readMe.md');
        });
    </script>
</body>
</html>
